<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script type="text/javascript">
function checkSelect(){
	var friendNameTxt = document.selectForm.friend;
	if(friendNameTxt.value==""){
		alert("친구를 선택하세요!");
		friendNameTxt.value="";
		friendNameTxt.focus();
		return false;
	}
	
}
</script>

</head>
<body>

<!--  step3.SelectServlet doGet() 친구 이미지를 보여준다
		javascript 선택하지 않으면 '친구를 선택하세요!' 전송X
 -->
<form method="get" action="SelectServlet" name="selectForm" onsubmit="return checkSelect()">
<select name="friend">
	<option value="">----</option>
	<option value="yeonwoo">연우</option>
	<option value="seolhyun">설현</option>
	<option value="jisoo">지수</option>
</select>
<input type="submit" value="아이돌선택">
</form>

</body>
</html>
